<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Electron Firebase Authentication</title>
  <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>

  <div class="container">
    <img src="../assets/images/signup-logo.jpeg" alt="">
    <p class="subheading">What's your Phone Number?</p>
    <form onsubmit="login(event)">
      <div class="input-container">
        <input type="email" class="input-padding" placeholder="Email e.g. firstname@email.com" id="email" required><br>
      </div>
      <div class="input-container">
        <input type="password" class="input-padding" id="password" placeholder="Password" required><br>
      </div>
      <button class="next-button" type="submit">Login</button>
    </form>
    <a class="link-text" href="../pages/home.html">Register</a>

  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      window.api.send('login', email, password);
    }
  </script>
</body>
</html>
