<!DOCTYPE html>
<html>
<head>
  <title>User List with Images</title>
  <link rel="stylesheet" href="../assets/styles/main.css" />
</head>

<body>
  <div class="full-container">
    <div class="users-list">
      <ul id="userList" class="user-list">
        </ul>
    </div> 
    <div id="chat-window">
      <div class="chat-person">
        <img src="../assets/images/signup-logo.jpeg" id="chatperson-image" alt="">
        <p id="chatperson-name">No Name</p>
      </div>
      <div class="chat-section">

        <div id="chat-messages" class="chat-message"></div>
        <div class="chat-input-box">
          <input type="text" id="message-input" placeholder="Message" />
          <button id="send-button" onclick="sendChatMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

<script src="../renderer.js"></script>
</body>
</html>
